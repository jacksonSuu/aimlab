# AimLab Trainer - aimlab.yuan1.cn
server {
    listen 80;
    listen [::]:80;
    server_name aimlab.yuan1.cn;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aimlab.yuan1.cn;

    # SSL 证书配置 - Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/aimlab.yuan1.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aimlab.yuan1.cn/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Next.js 静态导出路径 - 使用你的项目目录
    root /srv/aimlab/out;
    index index.html;

    # 前端静态文件
    location / {
        try_files $uri $uri.html $uri/ =404;
        add_header Cache-Control "no-cache";
        add_header Access-Control-Allow-Origin *;
    }

    # Next.js 静态资源缓存
    location /_next/static/ {
        alias /srv/aimlab/out/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 通用静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 隐藏文件拒绝访问
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
}
