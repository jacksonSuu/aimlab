name: Deploy to Server

on:
  push:
    branches:
      - main  # æˆ– masterï¼Œæ ¹æ®ä½ çš„ä¸»åˆ†æ”¯åç§°ä¿®æ”¹
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          REMOTE_DIR: /srv/app/aimlab
        run: |
          # åˆ›å»ºè¿œç¨‹ç›®å½•
          ssh $SERVER_USER@$SERVER_HOST "mkdir -p $REMOTE_DIR/out"
          
          # ä¸Šä¼ æ„å»ºæ–‡ä»¶
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            out/ $SERVER_USER@$SERVER_HOST:$REMOTE_DIR/out/

      - name: Upload and configure Nginx
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          # ä¸Šä¼  nginx é…ç½®
          scp nginx.conf $SERVER_USER@$SERVER_HOST:/tmp/aimlab.nginx.conf
          
          # é…ç½® nginxï¼ˆåªåœ¨é¦–æ¬¡éƒ¨ç½²æ—¶æ‰§è¡Œï¼Œåç»­ä¼šè·³è¿‡ï¼‰
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            if [ ! -f /etc/nginx/sites-enabled/aimlab.yuan1.cn ]; then
              sudo mv /tmp/aimlab.nginx.conf /etc/nginx/sites-available/aimlab.yuan1.cn
              sudo ln -sf /etc/nginx/sites-available/aimlab.yuan1.cn /etc/nginx/sites-enabled/
            fi
            sudo nginx -t && sudo systemctl reload nginx
          ENDSSH

      - name: Deployment completed
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Visit: https://aimlab.yuan1.cn"
