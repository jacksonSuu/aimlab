# AimLab Trainer - 临时配置（使用 yuan1.cn/aimlab 路径）
# 在现有的 yuan1.cn nginx 配置中添加这个 location

# 在 server { ... } 块中添加：
location /aimlab/ {
    alias /srv/app/aimlab/out/;
    try_files $uri $uri.html $uri/ /aimlab/index.html;
    add_header Cache-Control "no-cache";
    add_header Access-Control-Allow-Origin *;
}

location /aimlab/_next/static/ {
    alias /srv/app/aimlab/out/_next/static/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}
